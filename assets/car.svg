<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Car shadow -->
  <ellipse cx="32" cy="32" rx="10" ry="16" fill="#111" opacity="0.2"/>
  <!-- Wheels -->
  <rect x="22" y="18" width="4" height="10" rx="1" fill="#222"/>
  <rect x="38" y="18" width="4" height="10" rx="1" fill="#222"/>
  <rect x="22" y="36" width="4" height="10" rx="1" fill="#222"/>
  <rect x="38" y="36" width="4" height="10" rx="1" fill="#222"/>
  <!-- Car body (blue) -->
  <rect x="26" y="18" width="12" height="28" rx="4" fill="#1976d2" stroke="#333" stroke-width="2"/>
  <!-- Hood -->
  <rect x="28" y="18" width="8" height="6" rx="2" fill="#2196f3" opacity="0.8"/>
  <!-- Roof -->
  <rect x="28" y="26" width="8" height="12" rx="2" fill="#90caf9" opacity="0.9"/>
  <!-- Trunk -->
  <rect x="28" y="40" width="8" height="6" rx="2" fill="#1976d2" opacity="0.8"/>
  <!-- Headlights -->
  <rect x="29" y="18" width="2" height="2" fill="#ff0" opacity="0.8"/>
  <rect x="33" y="18" width="2" height="2" fill="#ff0" opacity="0.8"/>
  <!-- Taillights -->
  <rect x="29" y="44" width="2" height="2" fill="#fa0" opacity="0.8"/>
  <rect x="33" y="44" width="2" height="2" fill="#fa0" opacity="0.8"/>
</svg>